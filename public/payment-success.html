<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - YouTube Summarizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .success-container {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: bounce 1s ease;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2rem;
      color: #10b981;
      margin-bottom: 15px;
    }

    p {
      font-size: 1.1rem;
      color: #6b7280;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .redirect-info {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(102, 126, 234, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .manual-link {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 10px;
    }

    .manual-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">âœ…</div>
    <h1>Payment Successful!</h1>
    <p>Thank you for subscribing to YouTube Summarizer Pro.</p>

    <div class="redirect-info">
      <div class="spinner"></div>
      <p id="status">Activating your subscription...</p>
    </div>

    <div id="planDetails" style="display: none; margin-top: 20px; padding: 20px; background: #f9fafb; border-radius: 12px; border-left: 4px solid #10b981;">
      <p style="font-size: 0.9rem; color: #6b7280; margin-bottom: 8px;">Your Subscription:</p>
      <p id="planName" style="font-size: 1.3rem; color: #10b981; font-weight: 700; margin: 0;"></p>
    </div>

    <p id="closeMessage" style="display: none; font-size: 1.05rem; color: #374151; margin-top: 25px; line-height: 1.8;">
      Your payment is complete! ðŸŽ‰<br>
      <span style="font-weight: 600;">You can close this tab</span> and return to your extension.
    </p>
  </div>

  <script>
    console.log('Payment success page loaded');

    // Get session ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session_id');
    const extensionId = urlParams.get('ext_id');

    console.log('Session ID:', sessionId);
    console.log('Extension ID:', extensionId);

    async function loadSubscriptionDetails() {
      try {
        // Check session to get extension user ID
        const sessionResponse = await fetch(`/api/stripe/check-session/${sessionId}`);
        const sessionData = await sessionResponse.json();

        if (sessionData.success && sessionData.extensionUserId) {
          // Fetch subscription details
          const subResponse = await fetch(`/api/stripe/subscription-status/${sessionData.extensionUserId}`);
          const subData = await subResponse.json();

          // Hide spinner and initial status
          const spinner = document.querySelector('.spinner');
          const redirectInfo = document.querySelector('.redirect-info');
          if (spinner) spinner.style.display = 'none';
          if (redirectInfo) redirectInfo.style.display = 'none';

          // Show plan details
          if (subData.success && subData.planName) {
            document.getElementById('planName').textContent = subData.planName;
            document.getElementById('planDetails').style.display = 'block';
          }

          // Show close message
          document.getElementById('closeMessage').style.display = 'block';

        } else {
          throw new Error('Could not retrieve subscription details');
        }
      } catch (error) {
        console.error('Error loading subscription:', error);

        // Fallback: just show generic success message
        const spinner = document.querySelector('.spinner');
        if (spinner) spinner.style.display = 'none';

        document.getElementById('status').textContent = 'âœ… Payment confirmed! Your subscription is now active.';
        document.getElementById('status').style.fontSize = '1.2rem';
        document.getElementById('status').style.fontWeight = '600';
        document.getElementById('status').style.color = '#10b981';

        document.getElementById('closeMessage').style.display = 'block';
      }
    }

    // Load subscription details
    if (sessionId && extensionId) {
      loadSubscriptionDetails();
    } else {
      // Fallback if missing parameters
      const spinner = document.querySelector('.spinner');
      if (spinner) spinner.style.display = 'none';
      document.getElementById('status').textContent = 'Payment successful! Please close this tab and open your extension.';
      document.getElementById('closeMessage').style.display = 'block';
    }
  </script>
</body>
</html>
